<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_CSSを書いてみよう</title>
    <style>
      input,
      button {
        font-size: 20px;
      }

      .calculator {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(7, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;

        width: 400px;
        height: 800px;
      }

      .result {
        grid-area: 1 / 1 / 2 / 5;
      }
      .formula {
        grid-area: 2 / 1 / 3 / 5;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input class="result" />
      <input readonly class="formula" />

      <button disabled></button>
      <button disabled></button>
      <button>BS</button>
      <button>AC</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <button>0</button>
      <button disabled></button>
      <button>=</button>
      <button>+</button>
    </div>
  </body>
</html>
